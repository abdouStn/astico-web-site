sns_plateform_stage:
    path:      /stages/{page}
    defaults:  { _controller: SNSPlateformBundle:Main:stage, page: 1 }
    requirements:
        page: \d*    
        
sns_plateform_add_stage:
    path:      /stage/add
    defaults:  { _controller: SNSPlateformBundle:Main:addStage }    

sns_plateform_view_stage:
    path:      /stage/view/{id}
    defaults:  { _controller: SNSPlateformBundle:Main:viewStage }
    requirements:
        id: \d+
        
sns_platform_delete_stage:
    path:      /stage/delete/{id}
    defaults:  { _controller: SNSPlateformBundle:Main:deleteStage }
    requirements:
        id: \d+

sns_platform_edit_stage:
    path:      /stage/edit/{id}
    defaults:  { _controller: SNSPlateformBundle:Main:editStage }
    requirements:
        id: \d+

sns_plateform_document:
    path:      /documents/{page}
    defaults:  { _controller: SNSPlateformBundle:Main:document, page: 1 }
