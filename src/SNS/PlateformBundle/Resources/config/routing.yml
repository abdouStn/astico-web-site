sns_plateform_homepage:
    path:     /
    defaults: { _controller: SNSPlateformBundle:Main:index }

sns_plateform_contact:
    path:     /contact
    defaults: { _controller: SNSPlateformBundle:Main:contact }

sns_plateform_master:
    path:      /master
    defaults:  { _controller: SNSPlateformBundle:Main:master }
    
sns_plateform_master_bcd:
    path:      /bcd
    defaults:  { _controller: SNSPlateformBundle:Main:masterBcd }
    
sns_plateform_master_ids:
    path:      /master/ids
    defaults:  { _controller: SNSPlateformBundle:Main:masterIds }
    
sns_plateform_master_phymed:
